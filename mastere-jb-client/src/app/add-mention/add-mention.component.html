<div class="container padding-y-20" *ngIf="scrool">
  <div class="row">
    <div class="mx-auto">
      <mat-spinner mode="indeterminate">...</mat-spinner><h5>En chargement . . . Veuillez patienter, s'il vous plaît</h5>
    </div>
  </div>
</div>
<form class="bg-light" novalidate [formGroup]="mentionForm" #fform="ngForm" (ngSubmit)="onSubmit()" *ngIf="!scrool" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="card shadow-v2 mt-2">
         <div class="card-header border-bottom pb-0 pt-0">
          <h4 class="mt-2">
            Ajouter une Mention {{mentionForm.value | json}}
          </h4>
         </div>
          <div class="card-body pb-2 pt-1">

            <div class="row"></div>

            <div class="row">
              <label class="col-md-4 pt-3">Le Nom de la mention</label>
              <div class="col-md-8">
                <mat-form-field class="example-full-width">
                  <mat-label *ngIf="!mentionForm.get('nom') && !formErrors.nom">Le Nom de la mention</mat-label>
                  <mat-label class="error" *ngIf="mentionForm.get('libelle') && formErrors.nom">{{formErrors.nom}}</mat-label>
                  <input matInput placeholder="nom" formControlName="nom">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-md-4 pt-3">Selection le domaine</label>
              <div class="col-md-8">
                <mat-form-field>
                  <mat-label *ngIf="!mentionForm.get('domaine') && !formErrors.domaine">Selection le domaine</mat-label>
                  <mat-label class="error" *ngIf="mentionForm.get('domaine') && formErrors.domaine">{{formErrors.domaine}}</mat-label>
                  <mat-select formControlName="domaine">
                    <mat-option width="300"   *ngFor="let domaine of domaines; let i=index" [value]="domaine.id" >
                      <i class="fa fa-school"></i> &nbsp;&nbsp;
                      {{domaine.libelle}}
                    </mat-option>

                    <mat-option >
                      <i class="fa fa-school"></i> &nbsp;&nbsp;
                      <span> Autre </span>
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- END row-->
  </div> <!-- END container-->

  <div class="container">
    <div class="row">
      <button (click)="addMentions()" [disabled]="mentionForm.invalid"  class="col-lg-4 btn btn-primary btn-sm mt-2 mb-3 offset-md-4" >Ajouter un rélévé</button>
    </div>
  </div>
</form>
