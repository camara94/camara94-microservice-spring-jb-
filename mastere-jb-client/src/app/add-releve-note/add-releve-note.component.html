<div class="container padding-y-20" *ngIf="scrool">
  <div class="row">
    <div class="mx-auto">
      <mat-spinner mode="indeterminate">...</mat-spinner><h5>En chargement . . . Veuillez patienter, s'il vous plaît</h5>
    </div>
  </div>
</div>
<form class="bg-light" novalidate [formGroup]="releveForm" #fform="ngForm" (ngSubmit)="onSubmit()" *ngIf="!scrool" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="card shadow-v2 mt-2">
         <div class="card-header border-bottom pb-0 pt-0">
          <h4 class="mt-2">
            Ajouter un Rélévé de note {{releveForm.value | json}}
          </h4>
         </div>
          <div class="card-body pb-2 pt-1">

            <div class="row"></div>

            <div class="row">
              <label class="col-md-5 pt-3">Le nom de la classe</label>
              <div class="col-md-7">
                <mat-form-field class="example-full-width">
                  <mat-label *ngIf="!releveForm.get('titre') && !formErrors.titre">Le nom de la classe</mat-label>
                  <mat-label class="error" *ngIf="releveForm.get('titre') && formErrors.titre">{{formErrors.titre}}</mat-label>
                  <input matInput placeholder="titre" formControlName="titre">
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <label class="col-md-5 pt-3">La moyenne </label>
              <div class="col-md-7">
                <mat-form-field class="example-full-width">
                  <mat-label *ngIf="!releveForm.get('moyenne') && !formErrors.moyenne">dernier dipôme</mat-label>
                  <mat-label class="error" *ngIf="releveForm.get('moyenne') && formErrors.moyenne">{{formErrors.moyenne}}</mat-label>
                  <input matInput placeholder="dernier dipôme" formControlName="moyenne">
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <label class="col-md-5 pt-3">Année d'obtention du </label>
              <div class="col-md-7">
                <mat-form-field class="example-full-width">
                  <mat-label *ngIf="!releveForm.get('annee') && !formErrors.annee">dernier dipôme</mat-label>
                  <mat-label class="error" *ngIf="releveForm.get('annee') && formErrors.annee">{{formErrors.annee}}</mat-label>
                  <input matInput placeholder="dernier dipôme" formControlName="annee" >
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-md-5 pt-3">Télécharger le fichier</label>
              <div class="col-md-7">
                <mat-form-field appearance="legacy">
                  <ngx-mat-file-input formControlName="file" placeholder="le fichier" ></ngx-mat-file-input>
                  <mat-icon matSuffix>folder</mat-icon>
                </mat-form-field>

              </div>
            </div>

          </div>
        </div>
      </div>

    </div> <!-- END row-->
  </div> <!-- END container-->

  <div class="container">
    <div class="row">
      <button (click)="addReleve()" [disabled]="releveForm.invalid"  class="col-lg-4 btn btn-primary btn-sm mt-2 mb-3 offset-md-4" >Ajouter un rélévé</button>
    </div>
  </div>
</form>
