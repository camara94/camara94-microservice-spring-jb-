<div class="container padding-y-20" *ngIf="scrool">
  <div class="row">
    <div class="mx-auto">
      <mat-spinner mode="indeterminate">...</mat-spinner><h5>En chargement . . . Veuillez patienter, s'il vous plaît</h5>
    </div>
  </div>
</div>
<form class="bg-light" novalidate [formGroup]="stageExperienceForm" #fform="ngForm" (ngSubmit)="onSubmit()" *ngIf="!scrool" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="card shadow-v2 mt-2">
         <div class="card-header border-bottom pb-0 pt-0">
          <h4 class="mt-2">
            Mettre à jour un Stage ou une Expérience <!--{{stageExperienceForm.value | json}}-->
          </h4>
         </div>
          <div class="card-body pb-2 pt-1">

            <div class="row"></div>

            <div class="row">
              <label class="col-md-5 pt-3">Le titre du Stage ou de l'Expérience</label>
              <div class="col-md-7">
                <mat-form-field class="example-full-width">
                  <mat-label *ngIf="!stageExperienceForm.get('titre') && !formErrors.titre">Le titre du Stage ou de l'Expérience</mat-label>
                  <mat-label class="error" *ngIf="stageExperienceForm.get('titre') && formErrors.titre">{{formErrors.titre}}</mat-label>
                  <input matInput placeholder="Le titre du Stage ou de l'Expérience"
                  formControlName="titre" [(ngModel)]="stageExperience1.titre" >
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-md-5 pt-3">L'organisme du Stage ou de l'Expérience</label>
              <div class="col-md-7">
                <mat-form-field class="example-full-width">
                  <mat-label *ngIf="!stageExperienceForm.get('organisme') && !formErrors.organisme">L'Organisme du Stage ou de l'Expérience</mat-label>
                  <mat-label class="error" *ngIf="stageExperienceForm.get('organisme') && formErrors.organisme">{{formErrors.organisme}}</mat-label>
                  <input matInput placeholder="L'organisme du Stage ou de l'Expérience"
                  formControlName="organisme" [(ngModel)]="stageExperience1.organisme">
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <label class="col-md-5 pt-3">La durée du Stage ou de l'Expérience</label>
              <div class="col-md-7">
                <mat-form-field class="example-full-width">
                  <mat-label *ngIf="!stageExperienceForm.get('duree')">La durée du Stage ou de l'Expérience</mat-label>
                  <input matInput placeholder="La durée du Stage ou de l'Expérience"
                  formControlName="duree" [(ngModel)]="stageExperience1.duree">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-md-5 pt-3">La nature du Stage ou de l'Expérience</label>
              <div class="col-md-7">
                <mat-form-field>
                  <mat-select  placeholder="Nature du stage" formControlName="nature" [(ngModel)]="stageExperience1.nature">
                    <mat-option *ngFor="let nat of natures" [value]="nat" > {{ stageExperience1.nature }} </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>





            <div class="row">
              <label class="col-md-5 pt-3">Le justificatif du Stage ou de l'Expérience</label>
              <div class="col-md-7">
                  <input type="file" class="form-control" placeholder="Le justificatif de la certification" formControlName="file" (change)="fileChanged($event)" >
              </div>
            </div>

          </div>
        </div>
      </div>

    </div> <!-- END row-->
  </div> <!-- END container-->

  <div class="container">
    <div class="row">
      <button (click)="update()"
              [disabled]="stageExperienceForm.invalid"
              class="col-lg-4 btn btn-primary btn-sm mt-2 mb-3 offset-md-4" >Modifier le Stage</button>
    </div>
  </div>
</form>
