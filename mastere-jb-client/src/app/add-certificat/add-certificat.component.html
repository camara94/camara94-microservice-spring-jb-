<div class="container padding-y-20" *ngIf="scrool">
  <div class="row">
    <div class="mx-auto">
      <mat-spinner mode="indeterminate">...</mat-spinner><h5>En chargement . . . Veuillez patienter, s'il vous plaît</h5>
    </div>
  </div>
</div>
<form class="bg-light" novalidate [formGroup]="certificatForm" #fform="ngForm" (ngSubmit)="onSubmit()" *ngIf="!scrool" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="card shadow-v2 mt-2">
         <div class="card-header border-bottom pb-0 pt-0">
          <h4 class="mt-2">
            Ajouter votre Certificat {{certificatForm.value | json}}
          </h4>
         </div>
          <div class="card-body pb-2 pt-1">

            <div class="row"></div>

            <div class="row">
              <label class="col-md-5 pt-3">L'intitulé du Certificat</label>
              <div class="col-md-7">
                <mat-form-field class="example-full-width">
                  <mat-label *ngIf="!certificatForm.get('intitule') && !formErrors.intitule">L'intitulé du Certificat</mat-label>
                  <mat-label class="error" *ngIf="certificatForm.get('intitule') && formErrors.intitule">{{formErrors.intitule}}</mat-label>
                  <input matInput placeholder="L'intitulé du Certificat" formControlName="intitule">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-md-5 pt-3">L'organisme du Certificat</label>
              <div class="col-md-7">
                <mat-form-field class="example-full-width">
                  <mat-label *ngIf="!certificatForm.get('organisme') && !formErrors.organisme">L'Organisme du Certificat</mat-label>
                  <mat-label class="error" *ngIf="certificatForm.get('organisme') && formErrors.organisme">{{formErrors.organisme}}</mat-label>
                  <input matInput placeholder="L'organisme du Certificat" formControlName="organisme">
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <label class="col-md-5 pt-3">La date d'obtention du Certificat</label>
              <div class="col-md-7">
                <input type="date" class="form-control" formControlName="date" placeholder="La date d'obtention du Certificat">
              </div>
            </div>


            <div class="row">
              <label class="col-md-5 pt-3">Le justificatif de la certification</label>
              <div class="col-md-7">
                  <input type="file" class="form-control" placeholder="Le justificatif de la certification" formControlName="file" (change)="fileChanged($event)" >
              </div>
            </div>

          </div>
        </div>
      </div>

    </div> <!-- END row-->
  </div> <!-- END container-->

  <div class="container">
    <div class="row">
      <button [disabled]="certificatForm.invalid"  class="col-lg-4 btn btn-primary btn-sm mt-2 mb-3 offset-md-4" >Ajouter un rélévé</button>
    </div>
  </div>
</form>
