<div class="container padding-y-20" *ngIf="scrool">
  <div class="row">
    <div class="mx-auto">
      <mat-spinner mode="indeterminate">...</mat-spinner><h5>En chargement . . . Veuillez patienter, s'il vous plaît</h5>
    </div>
  </div>
</div>
<form class="bg-light" novalidate [formGroup]="distinctionForm" #fform="ngForm" (ngSubmit)="onSubmit()" *ngIf="!scrool" >
  <div class="container">
    <div class="row">

      <div class="col-lg-12 mx-auto">
        <div class="card shadow-v2 mt-2">
         <div class="card-header border-bottom">
          <h4 class="mt-2">
            Ajouter une Distinction <!--{{distinctionForm.value | json}} {{distinctionForm.status}}-->
          </h4>
         </div>
          <div class="card-body pt-1 pb-2">

              <div class="row">
                <label class="col-md-4 pt-3">Le contexte de la distinction</label>
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <mat-label *ngIf="!distinctionForm.get('context') && !formErrors.context">Le contexte de la distinction</mat-label>
                    <mat-label class="error" *ngIf="distinctionForm.get('context') && formErrors.context">{{formErrors.context}}</mat-label>
                    <input matInput placeholder="context" formControlName="context" [(ngModel)]="distinction1.context" >
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <label class="col-md-4 pt-3">L'organisateur de la distinction</label>
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <mat-label *ngIf="!distinctionForm.get('organisation') && !formErrors.organisation">L'organisateur de la distinction</mat-label>
                    <mat-label class="error" *ngIf="distinctionForm.get('organisation') && formErrors.organisation">{{formErrors.organisation}}</mat-label>
                    <input matInput placeholder="organisation" formControlName="organisation" [(ngModel)]="distinction1.organisation">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <label class="col-md-4 pt-3">La description de la distinction</label>
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <mat-label *ngIf="!distinctionForm.get('description') && !formErrors.description">La description de la distinction</mat-label>
                    <mat-label class="error" *ngIf="distinctionForm.get('organisation') && formErrors.description">{{formErrors.description}}</mat-label>
                    <input matInput placeholder="description" formControlName="description" [(ngModel)]="distinction1.description">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <label class="col-md-4 pt-3">La date de la distinction</label>
                <div class="col-md-8">

                  <div class="container">
                    <div class="row">
                      <mat-form-field>
                        <mat-label>La date de la distinction</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date"
                        placeholder="Select a date" [value]="distinction1.date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                  </div>
                </div>

                </div>

              </div>

              <div class="row">
                <label class="col-md-5 pt-3">Télécharger le fichier</label>
                <div class="col-md-7">
                  <!--<mat-form-field appearance="legacy">
                    <ngx-mat-file-input formControlName="url" placeholder="le fichier" ></ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                  </mat-form-field> -->
                  <input type="file" name="file" (change)="fileChanged($event)" [(ngModel)]="distinction1.file" />
                </div>
              </div>

          </div>
        </div>


      </div>

    </div> <!-- END row-->
    <div class="row">
      <button [disabled]="distinctionForm.invalid"  (click)="udpate()"
              class="col-lg-4 btn btn-primary mt-2 mb-4 offset-md-4" >Modifier la distinction</button>
    </div>
  </div> <!-- END container-->


</form>
